<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
</head>
<body>
    <h1>Clock</h1>
    <div>
        <select id="timeZona">
            <option value="+1">Germany</option>
            <option value="+2">Ukraine</option>
            <option value="-7">USA</option>
        </select>
    </div>
    
    <div id="clock"></div>


    <div>
        <p>Local timezone: <span id="local_timeZone"></span></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
